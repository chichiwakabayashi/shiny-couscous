<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>sky</title>

<body>
    <div class="container">
        <section class ="tools-board">
            <div class="row">
                <label class="title">draw!</label>
            </div>
            <div class="row">
            <label class ="title"></label>
            <ul class="options">
                <li class="option active tool" id="brush">
                    <span>brush size</span>
                </li>
                <li class="option">
                    <input type="range" id="size-slider" min="1" max="20" value="3">
                </li>
            </ul>
            </div>
            <div class="row colors">
                <label class="title">colors</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="color-picker" value="#bbefa3">
                    </li>
                </ul>
            </div>
            <div class="row buttons">
                <button class="clear-canvas">clear</button>
                <button class="save-img">save cloud</button>
            </div>
    </section>
    <section class="drawing-board">
        <canvas></canvas>
    </section>

    <section>
    <div class="gallery">
        <img class="cloud" src="../../assets/CLOUDS/cw.png">
        <img class="cloud2" src="../../assets/CLOUDS/mr.png">
        <img class="cloud3" src="../../assets/CLOUDS/rc.png">
        <img class="cloud4" src="../../assets/CLOUDS/eb.png">
        <img class="cloud5" src="../../assets/CLOUDS/ak.png">
        <img class="cloud6" src="../../assets/CLOUDS/ah.png">
        <img class="cloud7" src="../../assets/CLOUDS/bm.png">
        <img class="cloud8" src="../../assets/CLOUDS/bk.png">
        <img class="cloud9" src="../../assets/CLOUDS/lb.png">
        <img class="cloud10" src="../../assets/CLOUDS/mj.png">
        <img class="cloud12" src="../../assets/CLOUDS/pa.png">
        <img class="cloud13" src="../../assets/CLOUDS/zb.png">
        <img class="cloud14" src="../../assets/CLOUDS/sb.png">
    </div>
</section>
</div>

</body>
